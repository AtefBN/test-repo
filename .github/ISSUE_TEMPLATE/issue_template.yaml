name: ESPRI data request form / Demande de donn√©es ESPRI
description: Data request form for ESPRI users.
title: "[Data Request]: "
labels: ["enahancement"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - AtefBN
body:
  - type: markdown
    attributes:
      value: |
        Please make sure the data requested is published on ESGF nodes. IPSL data is already all on disk, if you have issues accessing please file a support ticket instead. 
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true

  - type: dropdown
    id: project
    attributes:
      label: Project
      description: What project data do you need?
      options:
        - CMIP6
        - CMIP5
        - CORDEX
        - obs4MIPS
        - input4MIPS
      default: 0
    validations:
      required: true



  - type: textarea
    id: Model
    attributes:
      label: Model?
      description: Model or source id
      placeholder: Model (source id)
      value: "List of models comma separated (except IPSL models, already on disk!)"
    validations:
      required: true


  - type: textarea
    id: Experiment
    attributes:
      label: Experiment?
      description: Experiment ids
      placeholder: historical,ssp126,ssp245
      value: "List of experiments comma separated, ex: historical,ssp126,ssp245"
    validations:
      required: true


  - type: textarea
    id: Variables
    attributes:
      label: Variables?
      description: Variable ids
      placeholder: tas,tasmin,tasmax
      value: "List of variables comma separated, ex: tas,tasmin,tasmax"
    validations:
      required: true



  - type: textarea
    id: Frequency
    attributes:
      label: Frenquency?
      description: Frequency
      placeholder: 3hr,day
      value: "List of models comma separated, ex: 3hr,day"
    validations:
      required: true


  - type: textarea
    id: Variant-label
    attributes:
      label: variant label
      description: Variant label if possible
      placeholder: r1i1p1f1
      value: "List of variant labels, ex: r1i1p1f1,r2i1p1f1"
    validations:
      required: true
